<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoFindr scoring</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.11.2/ajv7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GeoFindr scoring</h1>
  <input type="file" id="import-gameboard" />

  <table id="gametable">
    <tr id="first-row">
      <td>Round:</td><th scope="col">Total</th>
    </tr>
    <tr id="last-row">
      <th scope="row">Answer</th><td></td>
    </tr>
  </table>

  <script src="js/index.js" type="module"></script>
</body>
</html>
